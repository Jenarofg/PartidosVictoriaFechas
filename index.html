<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seleccionar Fecha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>-->
    <div class="form-container">
        <p>PARTIDOS CLUB VICTORIA</p>
        <img src="EscudoVictoria.jpg" alt="Escudo Club Victoria">
        <button id="BFechaInicio" onclick="mostrarCalendario()">Seleccionar Fecha Inicio</button>
        <input type="date" id="fechainicio" name="fechainicio" required>
        <button id="BFechaFin" onclick="mostrarCalendario()">Seleccionar Fecha Final</button>
        <input title="fecha_fin"  type="date" id="fechafin" name="fechafin" required>
        <button id="botonenviar" onclick="mostrarFecha()">Enviar</button>
        <p id="textoMostrado"></p>
    </div>
</body>

</html>
